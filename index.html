<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Survey</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <H1 class="title"> Web development Form</H1>
<div class=" form-box">
  <p class="description">Thank you for taking the time to help us improve the platform </p>
  <form class="survey-form">

<div class="label-control">
  <label class="name-label"> Name <br>
  <input type="text" id="name" placeholder="Enter your name" required> </label>
  <br>

 <label class="email-label" > Email <br>
   <input type="email" id="email" placeholder="Your Email" required> </label> <br>

<label class="number-label">  Age <br>
  <input type="number" id="number" min="12" max="90" placeholder="Age"> </label>
  </div>
  <br>
  <label> Select Your current level </label>
  <select  class="dropdown">
    <option>Current Level</option>
    <option>Beginner</option>
    <option>Intermediate</option>
    <option>Advance</option>
  </select>
  <br>
  Would you recommend freecodecamp to a friend? <br>
  <div>
  <input type="radio"  name="recommend" value="Yes"
         checked>
  <label>Yes</label>
</div>

<div>
  <input type="radio"  name="recommend" value="No"  >
  <label>No</label>
</div>

<div>
  <input type="radio"  name="recommend" value="maybe" >
  <label>Maybe</label>
</div>

  What would you like to see improved?<br>
  <input class="improve" type="checkbox"  value="videos">
  <label> Videos </label>
    <br>
  <input class="improve" type="checkbox"  value="Front-End Projects">
  <label> Front-End Projects</label>
    <br>
<input id="improve" type="checkbox"  value="Back-End Projects">
  <label> Back-End Projects</label>
    <br>
  <label for="Comments">Suggestions and Comments:</label>
  <br>
  <br>

<textarea class="textarea" rows="4" cols="50">

</textarea>
  <br>
  <button  class="submit" type="submit">Submit</button>
</form>
</div>

</body>
</html>
